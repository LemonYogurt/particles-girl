<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>粒子动画</title>
	<style type="text/css">
		/* ---- reset ---- */
		body {
		  margin: 0;
		  font:normal 75% Arial, Helvetica, sans-serif;
		}

		canvas {
		  display: block;
		  vertical-align: bottom;
		}
		/* ---- particles.js container ---- */
		#particles-js {
		  position: absolute;
		  width: 100%;
		  height: 100%;
		  /*background-color: #b61924;*/
		  background-color:#000;
		  background-image: url("./images/1.jpg");
		  background-repeat: no-repeat;
		  background-size: cover;
		  background-position: 50% 50%;
		}
	</style>
</head>
<body>
	<div id="particles-js"></div>
	<script src="js/particles.min.js"></script>
	<script type="text/javascript">
		particlesJS("particles-js", {
		  "particles": {
		    "number": {
		      "value": 80,
		      "density": {
		        "enable": true,
		        "value_area": 800
		      }
		    },
		    "color": {
		      "value": "#fff"
		    },
		    "shape": {
		      "type": "circle",
		      "stroke": {
		        "width": 2,
		        "color": "#fff"
		      }
		    },
		    "opacity": {
		      "value": 0.5,
		      "random": false,
		      "anim": {
		        "enable": true,
		        "speed": 1,
		        "opacity_min": 0.1,
		        "sync": false
		      }
		    },
		    "size": {
		      "value": 3,
		      "random": true,
		      "anim": {
		        "enable": false,
		        "speed": 40,
		        "size_min": 0.1,
		        "sync": false
		      }
		    },
		    "line_linked": {
		      "enable": true,
		      "distance": 150,
		      "color": "#fff",
		      "opacity": 0.75,
		      "width": 1
		    },
		    "move": {
		      "enable": true,
		      "speed": 6,
		      "direction": "none",
		      "random": false,
		      "straight": false,
		      "out_mode": "bounce",
		      "bounce": true,
		      "attract": {
		        "enable": false,
		        "rotateX": 600,
		        "rotateY": 1200
		      }
		    }
		  },
		  "interactivity": {
		    "detect_on": "canvas",
		    "events": {
		      "onhover": {
		        "enable": true,
		        "mode": "grab"
		      },
		      "onclick": {
		        "enable": true,
		        "mode": "push"
		      },
		      "resize": true
		    }
		  },
		  "retina_detect": true
		});
	</script>
</body>
</html>
